<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simpsons Character Quiz</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>    
</head>
<body>
  <header>The Simpsons Character Quiz</header>
  <p id="demo"></p>
  <br />
  <div class="begin">
    <button class="start easy" id="easy">Easy</button>
    <button class="start medium" id="medium">Medium</button>
    <button class="start hard" id="hard">Hard</button>
  </div><!--end begin-->
  <div class ="container">
    <div class="question">
    </div><!--end question-->
  </div><!--end container-->
  <br />
  <div class="container answers">
    <button class="choice" id="1"></button>
    <button class="choice" id="2"></button>
    <button class="choice" id="3"></button>
    <button class="choice" id="4"></button>
    <br />
    <button class="next"></button>
  </div><!--end container-->
  <div class ="complete">
    <p></p>
  </div><!--end complete-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
